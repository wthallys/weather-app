<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clima</h1>
        <input type="text" id="cityInput" placeholder="Digite o nome da cidade">
        <button id="getWeatherBtn">Checar clima</button>
        <div id="weatherInfo">
            <p><strong>Cidade:</strong> <span id="city"></span></p>
            <p><strong>País:</strong> <span id="country"></span></p>
            <p><strong>Temperatura:</strong> <span id="temperature"></span></p>
            <p><strong>Sensação térmica:</strong> <span id="feels"></span></p>
            <p><strong>Umidade:</strong> <span id="humidity"></span></p>
            <p><strong>Descrição do tempo:</strong> <span id="description"></span></p>
            <p><strong>Velocidade do vento:</strong> <span id="wind"></span></p>
            <p><strong>Direção:</strong> <span id="direction"></span></p>
            <p><strong>Nascer do sol:</strong> <span id="sunrise"></span></p>
            <p><strong>Pôr do sol:</strong> <span id="sunset"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
